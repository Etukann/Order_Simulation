<!DOCTYPE html>
<html>
<head>
    <title>Registration Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form action="#" method="POST" onsubmit="return false">
            <input type="text" id="username" name="username" placeholder="Username" required><br>
            <input type="password" id="password" name="password" placeholder="Password" required><br>
            <button type="submit" class="button" onclick="register()">Register</button>
        </form>
        <div class="button-container">
            <a href="login.html" class="button register">Back to Login</a>
        </div>
    </div>

    <div id="message-container" style="display: none;">
        <p id="login-message">Registration successful. You can now login.</p>
    </div>
    <p id="error-message" style="display: none; color: red; text-align: center;"></p>
    <script>
        function register() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const data = username + "," + password + "\n";
            const registrationMessage = document.getElementById("message-container");
            registrationMessage.style.display = "block";
        }
    </script>
</body>
</html>
