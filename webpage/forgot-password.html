<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Change Password</h2>
        <form action="#" method="POST" onsubmit="return false;">
            <input type="text" id="username" name="username" placeholder="Username" required><br>
            <button type="submit" class="button" onclick="resetPassword()">Reset Password</button>
        </form>
        <div id="reset-password-message" style="display: none;">Password reset instructions have been sent to your email.</div>
        <div class="button-container">
            <a href="login.html" class="button register">Back to Login</a>
        </div>
    </div>

    <div id="message-container" style="display: none;">
        <p id="login-message">Registration successful. You can now login.</p>
    </div>
    <p id="error-message" style="display: none; color: red; text-align: center;"></p>
    <script>
        function resetPassword() {
            var username = document.getElementById("username").value;
            var errorMessage = document.getElementById("error-message");
            var resetPasswordMessage = document.getElementById("reset-password-message");
            resetPasswordMessage.style.display = "block";
            errorMessage.style.display = "none";
        }
    </script>
</body>
</html>
